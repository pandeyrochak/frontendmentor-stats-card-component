<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Stats preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  
  <div class="card">
    <div class="image">
      <picture>
        <source media="(min-width: 768px )" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </div>
    <main class="main-content">
        <div class="description">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        
        <ul class="stats">
          <li class="text uppercase"><span>10k+</span><br>companies</li>
          <li class="text uppercase"><span>314</span><br>templates</li>
          <li class="text uppercase"><span>12m+</span><br>queries</li>
        </ul>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/pandeyrochak">Rochak Pandey</a>.
  </div>
</body>
</html>
